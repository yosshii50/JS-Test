class ColorRGB_Cls
{
	constructor( FrColor , ToColor )
	{
		this.FrColor = FrColor;
		this.FrHexR = FrColor.substring(1,3);
		this.FrHexF = FrColor.substring(3,5);
		this.FrHexB = FrColor.substring(5,7);
		this.ToColor = ToColor;
		this.ToHexR = ToColor.substring(1,3);
		this.ToHexF = ToColor.substring(3,5);
		this.ToHexB = ToColor.substring(5,7);
	}
}

function GetProgressColor( FrColor , ToColor , Percent ){
	
	// Color = '#xxxxxx'
	
//	var ColorRGB = ColorRGB2RGB( FrColor );
	var ColorRGB = new ColorRGB_Cls( FrColor , ToColor );
	
	document.getElementById("Debug01").innerHTML = ColorRGB.ColorHexR;
	document.getElementById("Debug02").innerHTML = ColorRGB.ColorHexG;
	document.getElementById("Debug03").innerHTML = ColorRGB.ColorHexB;
	
//	document.getElementById("Debug01").innerHTML = FrColor;
//	document.getElementById("Debug02").innerHTML = ToColor;
//	document.getElementById("Debug03").innerHTML = Percent;
	
	
	return FrColor;
}

function CanvasFillBox( ColorStr , CanvasID ){
	
	// 塗りつぶし
	var CanvasElement = document.getElementById( CanvasID );
	var CanvasContext = CanvasElement.getContext('2d');
	CanvasContext.fillStyle = ColorStr;
	CanvasContext.fillRect( 0, 0
	        , CanvasElement.getBoundingClientRect().width
	        , CanvasElement.getBoundingClientRect().height );
	
}
