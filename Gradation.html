// 実行サンプル
function SampleExec( ){
	
	// 入力された文字列取得
	var InputFrColor = document.getElementById("InputFrID").value;
	var InputToColor = document.getElementById("InputToID").value;
	
	// 元情報を表示
	document.getElementById("FrColorStrID").innerHTML = InputFrColor;
	document.getElementById("ToColorStrID").innerHTML = InputToColor;
	
	// 表示
	CanvasFillBox( InputFrColor , "Gr0CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (1/9) ) , "Gr1CanvasID" );

	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (3/9) ) , "Gr3CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (4/9) ) , "Gr4CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (5/9) ) , "Gr5CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (6/9) ) , "Gr6CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (7/9) ) , "Gr7CanvasID" );
	CanvasFillBox( GetProgressColor( InputFrColor , InputToColor , (8/9) ) , "Gr8CanvasID" );
	CanvasFillBox( InputToColor , "Gr9CanvasID" );
	
}

function GetProgressColor( FrColor , ToColor , Percent ){

function CanvasFillBox( ColorStr , CanvasID ){
	
	// 塗りつぶし
	var CanvasElement = document.getElementById( CanvasID );
	var CanvasContext = CanvasElement.getContext('2d');
	CanvasContext.fillStyle = ColorStr;
	CanvasContext.fillRect( 0, 0
	        , CanvasElement.getBoundingClientRect().width
	        , CanvasElement.getBoundingClientRect().height );
	
}
