<html>
<meta http-equiv="content-type" charset="utf-8">
	<head>
		<title>TABLE(表)のサンプル</title>
		<link rel="icon" href="/favicon.ico">
	</head>
	<body>
		
		そのまま
		<table>
			<tr>
				<td>
					aaa
				</td>
				<td>
					bbb
				</td>
			</tr>
			<tr>
				<td>
					ccc
				</td>
				<td>
					ddd
				</td>
			</tr>
		</table>
		<br>

		枠線
		<table border="1" style="border-collapse:collapse">
		<tr>
			<td>枠線1-1</td><td>枠線1-2</td>
		</tr>
		<tr>
			<td>枠線2-1</td><td>枠線2-2</td>
		</tr>
		</table>
		<br>

		結合
		<table border="1" style="border-collapse:collapse">
			<tr>
				<td>
					1-1
				</td>
				<td rowspan="2">
					1-2(縦結合)
				</td>
				<td colspan="2">
					1-3(横結合)
				</td>
			</tr>
			<tr>
				<td style="width:200px">
					2-1(幅サイズ指定)
				</td>
				<td>
					2-2
				</td>
				<td>
					2-3
				</td>
			</tr>
			<tr>
				<td style="height:100px">
					3-1(縦サイズ指定)
				</td>
				<td>
					3-2<br>
				</td>
				<td>
					3-3
				</td>
			</tr>
		</table>
		<br>
	
	</body>
</html>
